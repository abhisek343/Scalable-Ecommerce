input {
  tcp {
    port => 5044
    codec => json_lines
  }
  # Also accept logs via UDP
  udp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
  
  # Add service field if not present
  if ![service] {
    mutate {
      add_field => { "service" => "unknown" }
    }
  }
  
  # Parse log level
  if [level] {
    mutate {
      lowercase => [ "level" ]
    }
  } else {
    mutate {
      add_field => { "level" => "info" }
    }
  }
  
  # Add environment tag
  mutate {
    add_field => { "environment" => "${ENVIRONMENT:development}" }
  }
  
  # Parse user agent if present
  if [userAgent] {
    useragent {
      source => "userAgent"
      target => "user_agent_parsed"
    }
  }
  
  # Add geo information from IP if available
  if [ip] and [ip] != "::1" and [ip] != "127.0.0.1" {
    geoip {
      source => "ip"
      target => "geoip"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "ecommerce-logs-%{+YYYY.MM.dd}"
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
